<section class="slider">
  <div class="slider__container">
    <!-- Slide 1 -->
    <div class="slide active">
      <picture>
        <source media="(max-width: 600px)" srcset="1.png" />
        <source media="(max-width: 1024px)" srcset="2.jpg" />
        <img src="3.jpg" alt="Slide 1" />
      </picture>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <picture>
        <source media="(max-width: 600px)" srcset="4.jpg" />
        <source media="(max-width: 1024px)" srcset="5.jpg" />
        <img src="6.jpg" alt="Slide 2" />
      </picture>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <picture>
        <source media="(max-width: 600px)" srcset="7.jpg" />
        <source media="(max-width: 1024px)" srcset="8.jpg" />
        <img src="9.jpg" alt="Slide 3" />
      </picture>
    </div>

    <!-- Flechas -->
    <button class="slider__btn slider__btn--prev">&#10094;</button>
    <button class="slider__btn slider__btn--next">&#10095;</button>
  </div>

  <!-- Puntos -->
  <div class="slider__dots"></div>
</section>
